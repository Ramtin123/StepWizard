<div>
    <form novalidate name="createform">
        <div class="panel panel-default">
           <div class="panel-heading">
                    <panel-header title='Create Tenant' buttontype='close' onclose="onclose" />
           </div>   
            <div class="panel-body panelformbody">
                <div class="col-sm-12 form-group">
                    <span class="col-sm-1 text-info"><strong>First Name:</strong></span>
                    <div class="col-sm-3">
                        <input class="form-control" name="firstname" type="text" placeholder="First Name" ng-model="Lead.Firstname" ng-required="true" ng-maxlength="40" />
                    </div>
                    &nbsp;&nbsp;
                    <span class="alert-danger" ng-if="form.$submitted && form.firstname.$error.required">First name is required</span>
                    <span class="alert-danger" ng-if="form.firstname.$error.maxlength">First name is too long</span>
                </div>
                <div class="col-sm-12 form-group">
                    <span class="col-sm-1 text-info"><strong>Last Name:</strong></span>
                    <div class="col-sm-3">
                        <input class="form-control" name="lastname" type="text" placeholder="Last Name" ng-model="Lead.Lastname" ng-required="true" ng-maxlength="80" />
                    </div>
                    &nbsp;&nbsp;
                    <span class="alert-danger" ng-if="form.$submitted && form.lastname.$error.required">Last Name is required</span>
                    <span class="alert-danger" ng-if="form.lastname.$error.maxlength">Last Name is too long</span>
                </div>
                <div class="col-sm-12 form-group">
                    <span class="col-sm-1 text-info"><strong>Company:</strong></span>
                    <div class="col-sm-3">
                        <input class="form-control" name="company" type="text" placeholder="Company Name" ng-model="Lead.Company" ng-required="true" ng-maxlength="40" />
                    </div>
                    &nbsp;&nbsp;
                    <span class="alert-danger" ng-if="form.$submitted && form.company.$error.required">Company Name is required</span>
                    <span class="alert-danger" ng-if="form.company.$error.maxlength">Company is too long</span>
                </div>
                <div class="col-sm-12 form-group">
                    <span class="col-sm-1 text-info"><strong>Phone:</strong></span>
                    <div class="col-sm-2">
                        <input class="form-control" type="tel" name="phone" placeholder="Phone" ng-model="Lead.Phone" ng-required="true" />
                    </div>
                    &nbsp;&nbsp;
                    <span class="alert-danger" ng-if="form.$submitted && form.phone.$error.required">Phone is required</span>
                </div>
                <div class="col-sm-12 form-group">
                    <span class="col-sm-1 text-info"><strong>Email:</strong></span>
                    <div class="col-sm-2">
                        <input class="form-control" type="email" name="email" placeholder="Email" ng-model="Lead.Email" ng-required="true" />
                    </div>
                    &nbsp;&nbsp;
                    <span class="alert-danger" ng-if="form.$submitted && form.email.$error.required">Email is required</span>
                    <span class="alert-danger" ng-if="form.$submitted && form.$error.email ">Email is not valid</span>
                </div>
                <div class="panelformbuttons">
                    <button class="btn btn-primary formbutton">Continue</button>
                    <button class="btn btn-success formbutton formbuttonafterbig">Apply</button>
                    <button ng-click="clear(form)" class="btn btn-danger formbutton formbuttonafter">Clear</button>
                </div>

            </div>
        </div>
    </form>
</div>
